[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  # Permitir Node.js 20 para funciones que necesitan sharp
  node_bundler = "esbuild"
  included_files = ["node_modules/sharp/**/*"]

# Forzar que la API route use Netlify Functions en lugar de Edge Functions
[[redirects]]
  from = "/api/upload-image"
  to = "/.netlify/functions/___netlify-handler"
  status = 200
  force = true

# Configuraci√≥n para Next.js en Netlify
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
