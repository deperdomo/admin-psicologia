[build]
  command = "npm run build"
  publish = ".next"

# Plugin oficial de Next.js para Netlify (maneja todo automáticamente)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Configuración de funciones serverless
[functions]
  # Sharp debe ser externo (no se empaqueta con esbuild)
  external_node_modules = ["sharp"]
  node_bundler = "esbuild"
